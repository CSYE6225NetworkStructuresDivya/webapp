name: I am learning github actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:
jobs:
  check-bats-version:
    name: Installing node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
