name: Compile Project Code
on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JRE 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          java-package: 'jre'
          distribution: 'temurin'

      - name: Run maven compile
        run: ./mvnw compile